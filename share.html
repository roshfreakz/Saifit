<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SAIFIT</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/fontawesome.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/session.js"></script>

</head>

<body>
    <div id="wrapper">
        <div id="content-wrapper" class="content-wrapper">
            <nav class="navbar navbar-expand bg-white topbar fixed-top shadow">
                <div class="logo-brand">
                    <img class="img-logo" src="img/logo-small.png" alt="logo">
                    <div class="logo-title">
                        <h4 class="font-weight-bold text-primary text-uppercase m-0">SAIFIT</h4>
                        <p class="m-0">Your Sadhana Tracker </p>
                    </div>
                </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user-circle fa-2x"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                            aria-labelledby="userDropdown">
                            <a class="dropdown-item">
                                <script>
                                    document.write(userData.first_name);
                                </script>
                            </a>
                            <hr>
                            <a class="dropdown-item" href="login.html">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div id="content" class="content">
                <div class="container-fluid">
                    <div class="head-title my-2">
                        <a class="btn btn-primary" href="goal.html"><i class="fa fa-arrow-left"></i> Back</a>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card border-primary shadow h-100" id="capture">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col">
                                            <div class="logo-brand">
                                                <img class="img-logo" src="img/logo-small.png" alt="logo">
                                                <div class="logo-title">
                                                    <h4 class="font-weight-bold text-primary text-uppercase m-0">SAIFIT
                                                    </h4>
                                                    <p class="m-0">Your Sadhana Tracker </p>
                                                </div>
                                            </div>
                                            <img class="img-fluid mt-4" src="img/sai2.jpg" alt="">
                                            <p class="mt-2">Bangaru, your Sadhana today is Excellent üôèüèº <br>
                                                Samastha Lokah Sukhino Bhavantu <br>
                                                May All the Beings in All the Worlds Be Happy </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col text-center d-none">
                            <a class="btn btn-success" id="whatsapp" target="_blank"> <i class="fab fa-whatsapp"></i>
                            </a>
                            <a class="btn btn-primary" id="facebook" target="_blank"> <i class="fab fa-facebook"></i>
                            </a>
                            <a class="btn btn-danger" id="instagram" target="_blank"> <i class="fab fa-instagram"></i>
                            </a>
                            <a class="btn btn-info" id="twitter" target="_blank"> <i class="fab fa-twitter"></i> </a>
                            <a class="btn btn-warning" id="download"> <i class="fa fa-download"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>

            <div id="previewImage"></div>
            <div class="loader" id="loader">
                <div class="overlay"></div>
                <i class="fa fa-spinner fa-pulse fa-3x text-primary"></i>
            </div>
        </footer>
    </div>

    <script>
        $(function () {
            HideLoadingFn();

            html2canvas(document.querySelector("#capture")).then(canvas => {
                var imageData = canvas.toDataURL("image/png");
                var newData = imageData.replace(/^data:image\/png/, "data:application/octet-stream");
                var whatsapp = $('#whatsapp');
                $("#download").attr("download", "image.png").attr("href", newData);
                $("#whatsapp").attr("data-action", "share/whatsapp/share").attr("href",
                    "whatsapp://send?text=hello");
                $("#facebook").attr("href", "https://facebook.com");
                $("#instagram").attr("href", "https://instgram.com");
                $("#twitter").attr("href", "https://twitter.com");

            });

            html2canvas(document.querySelector("#capture"), {
                onrendered: function (canvas) {
                    var img = canvas.toDataURL()
                    window.open(img);
                }
            });

        });
    </script>
</body>

</html>
